<!doctype html> <!-- Declare document as html -->
<html> <!-- Start html -->
<head> <!-- Start header --> <!-- -->
<title>Zhuo's Go KU Page</title> <!-- Set the tab title -->
<style> /* Start style | Assistance from developer.mozilla.org and Google Gemini */
	tab-panel div button.selected {  /* Style for selected class */
      color: red; /* Set text color to red */
	}
	tab-panel div button { /* Style for general button */
      color: blue; /* Set text color to blue */
	}
</style> <!-- End style -->
</head> <!-- End header -->
<body> <!-- Start body --> 
    <tab-panel> <!-- Tab-panel with div elements -->
        <div data-tabname="Rock">Rock ...</div> <!-- Divide for Rock -->
        <div data-tabname="Chalk">Rock Chalk ...</div> <!-- Divide for Chalk -->
        <div data-tabname="Jayhawk">Rock Chalk Jayhawk ...</div> <!-- Divide for Jayhawk -->
        <div data-tabname="Go KU!">Rock Chalk Jayhawk - Go KU!</div> <!-- Divide for Go KU! -->
    </tab-panel> <!-- End tab-panel -->
    
    <script> //Start JavaScript Script
        function asTabs(node) { //asTabs function | Created by Google Gemini
            const tabs = Array.from(node.children); //Create an array called tabs from the divided elements
            const tabList = document.createElement("div"); //Create an element from div

            tabs.forEach((tab, index) => { //Go through all tabs and indexes in the array
                const button = document.createElement("button"); //Create a button for one tab
                button.textContent = tab.getAttribute("data-tabname"); //Assign the tab button name to the specific data-tabname
                button.addEventListener("click", () => selectTab(index)); //Runs the selectTab function once the tab is clicked on
                tabList.appendChild(button); //Place this tab into the div element
            });

            node.insertBefore(tabList, node.firstChild); //Place the firstChild of the node in the front of the tabList

            function selectTab(selectIndex) { //selectTab function | Created by Google Gemini
				const buttons = tabList.querySelectorAll("button"); //Select all the buttons and assign them to buttons
                tabs.forEach((tab, index) => { //Go through all the tabs and indexes in the array
                    if (index === selectIndex) { //The tab index matches the index that the user selected
                        tab.style.display = ""; //Display the tab information
						buttons[index].classList.add("selected"); //Assign the selected class to the clicked button to change its style to selected (red text)
                    } else { //The tab index does not match the index that the user selected
                        tab.style.display = "none"; //Hide the display
						buttons[index].classList.remove("selected"); //Remove the selected class to unselected buttons to revert it back to blue text
                    }
                });
            }

            selectTab(0); //Have a focus on the "Rock" tab at the start
        }

        asTabs(document.querySelector("tab-panel")); //Set the node as the tab-panel
    </script> <!-- End Script -->
</body> <!-- End Body -->
</html> <!-- End html -->
